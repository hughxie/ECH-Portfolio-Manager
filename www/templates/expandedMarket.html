<ion-view title="Expanded Market" id="page1" style="background-color:#DEF2F1;">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-stable icon ion-android-add-circle"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header">
    <div id="expandedMarket-container2" class="fixed">
      <div id="expandedMarket-container17" class="marketInfo left">
        <div id="expandedMarket-markdown35" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>Market: </strong> SYMBOL</p>
        </div>
        <div id="expandedMarket-markdown36" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">Full Name of Symbol</p>
        </div>
        <div id="expandedMarket-markdown37" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>Current Price: </strong>
          </p>
        </div>
      </div>
      <div id="expandedMarket-container18" class="marketInfo right">
        <div id="expandedMarket-markdown38" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            <strong>Today's Changes: </strong>
          </p>
        </div>
        <div id="expandedMarket-markdown39" class="show-list-numbers-and-dots">
          <p style="color:#000000;">Net %:</p>
        </div>
        <div id="expandedMarket-markdown40" class="show-list-numbers-and-dots">
          <p style="color:#000000;">Net Change:</p>
        </div>
      </div>
    </div>
    <div class="spacer" style="width: 320px; height: 106px;"></div>
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <div class="spacer" style="width: 320px; height: 83px;"></div>
    <div id="expandedMarket-button-bar2" class="button-bar">
      <button id="expandedMarket-button10" class="button button-stable button-block">Graph</button>
      <a ui-sref="keyCompanyMetrics()" id="expandedMarket-button11" class="button button-stable button-block">KCM</a>
    </div>
  </ion-content>
</ion-view>
