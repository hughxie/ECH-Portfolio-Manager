<div *ngIf="stock">
  <div class="marketInfo">
    <div class="left">
      <h4><label>Market: </label>{{stock.symbol}} </h4>
      <div class=""><label>{{stock.fullName}}</label></div>
      <div class=""><label>Current price: </label>${{stock.currentPrice}}</div>
    </div>
    <div class="right">
      <h4><label>Today's Change</label></h4>
      <div class=""><label>Net %: </label>{{stock.netPercent}}%</div>
      <div class=""><label>Net Change: </label>${{stock.netChange}}</div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="graph" style="height=400px; width=auto;">

  </div>
  <div class="buttonRow">
    <button type="button" name="Graph">Graph</button>
    <button type="button" name="KeyCompanyMetrics">KCM</button>
  </div>
</div>
