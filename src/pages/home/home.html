<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let symbol of symbols | async">
    <ion-item ion-item>
      {{ symbol.name }}
      {{ symbol.price }}
    </ion-item>
  </ion-list>
</ion-content>
